<div>
    <h2>Profile</h2>
    <div *ngIf = "registrationData">
      
      <p >Email: {{ registrationData.email }}</p>
      <p >Phone: {{ registrationData.phone }}</p>
      <p >Username: {{ registrationData.username }}</p>
      <p >Password: {{ registrationData.password }}</p>
      
    </div>
  </div>
